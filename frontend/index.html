<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Network Health Scorecard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <svg class="bitcoin-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.24 10.56C13.93 11.8 12 11.17 11.4 11L11.95 8.82C12.57 8.99 14.56 9.26 14.24 10.56M11.13 12.12L10.53 14.53C11.27 14.72 13.56 15.45 13.9 14.09C14.26 12.67 11.87 12.3 11.13 12.12M21.7 14.42C20.36 19.78 14.94 23.04 9.58 21.7C4.22 20.36 .96 14.94 2.3 9.58C3.64 4.22 9.06 .96 14.42 2.3C19.77 3.64 23.03 9.06 21.7 14.42M14.21 8.05L14.66 6.25L13.56 6L13.12 7.73C12.83 7.66 12.54 7.59 12.24 7.53L12.68 5.76L11.59 5.5L11.14 7.29C10.9 7.23 10.66 7.18 10.44 7.12L10.44 7.12L8.93 6.74L8.63 7.91C8.63 7.91 9.45 8.1 9.43 8.11C9.88 8.22 9.96 8.5 9.94 8.75L8.71 13.68C8.66 13.82 8.5 14 8.21 13.95C8.22 13.96 7.41 13.75 7.41 13.75L6.87 15L8.29 15.36C8.56 15.43 8.82 15.5 9.08 15.56L8.62 17.38L9.72 17.64L10.17 15.84C10.47 15.92 10.76 16 11.04 16.07L10.59 17.87L11.69 18.12L12.15 16.31C14.18 16.68 15.72 16.54 16.36 14.73C16.87 13.3 16.32 12.46 15.21 11.93C15.97 11.74 16.54 11.21 16.67 10.15C16.84 8.75 15.76 8 14.21 8.05Z"/>
                    </svg>
                    <h1>Bitcoin Network Health Scorecard</h1>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="label">Last Update</span>
                        <span class="value" id="last-update">--</span>
                    </div>
                    <div class="stat">
                        <span class="label">BTC Price</span>
                        <span class="value" id="btc-price">--</span>
                    </div>
                    <div class="stat">
                        <span class="label">Block Height</span>
                        <span class="value" id="block-height">--</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Overall Score -->
        <section class="overall-score-section">
            <div class="overall-score-container">
                <div class="score-gauge">
                    <svg viewBox="0 0 200 120" class="gauge">
                        <path d="M 20 100 A 80 80 0 0 1 180 100" stroke="#e0e0e0" stroke-width="20" fill="none"/>
                        <path id="score-arc" d="M 20 100 A 80 80 0 0 1 180 100" stroke="url(#scoreGradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="score-value">
                        <span id="overall-score" class="score-number">--</span>
                        <span class="score-label">Overall Health</span>
                    </div>
                </div>
                <div class="score-trends">
                    <div class="trend-item">
                        <span class="trend-label">7-Day Trend</span>
                        <span id="trend-7d" class="trend-value">--</span>
                    </div>
                    <div class="trend-item">
                        <span class="trend-label">30-Day Trend</span>
                        <span id="trend-30d" class="trend-value">--</span>
                    </div>
                    <div class="sparkline-container">
                        <canvas id="overall-sparkline"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pillar Scores -->
        <section class="pillars-section">
            <h2>Health Pillars</h2>
            <div class="pillars-grid" id="pillars-grid">
                <!-- Dynamically populated -->
            </div>
        </section>

        <!-- Historical Chart -->
        <section class="chart-section">
            <h2>Historical Trends</h2>
            <div class="chart-controls">
                <button class="period-btn active" data-period="7">7 Days</button>
                <button class="period-btn" data-period="30">30 Days</button>
                <button class="period-btn" data-period="90">90 Days</button>
                <button class="period-btn" data-period="365">1 Year</button>
            </div>
            <div class="chart-container">
                <canvas id="history-chart"></canvas>
            </div>
        </section>

        <!-- Data Sources -->
        <section class="sources-section">
            <h2>Data Sources</h2>
            <div class="sources-grid" id="sources-grid">
                <!-- Dynamically populated -->
            </div>
        </section>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Pillar Details</h2>
            <div id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
